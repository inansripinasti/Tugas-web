<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form pemesanan pizza</title>
</head>
<body>
    <!--buat judul-->
    <h1>black gosee bistro | pizza-on-demand</h1>
    <p>Our 12 "wood-fired pizzas are available for delivery. build your costum pizza and we'll delivery itwithin an hour</p>
    <hr>
    <!--buat form-->
    <form >
        <fieldset>
            <table>
                <thead>
                    <th colspan="2">your information</th>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td>: <input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td>: <input type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td><label for="no-telp">Telephone Number</label></td>
                        <td>: <input type="number" id="no-telp"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>: <input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Delivery Instruction</label></td>
                        <td>: <textarea id="description"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>design your dream pizza</b></legend>
            <h4>pizza specs</h4>
            <h4>crust (choose one):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="white">Classic white</label>
                </li>
                <li>
                    <input type="radio" id="grain" name="crust">
                    <label for="white">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="chesee" name="crust">
                    <label for="white">Chesee-stuffed crust</label>
                </li>
                <li>
                    <input type="radio" id="gluten" name="crust">
                    <label for="white">gluten free</label>
                </li>
            </ul>
            <h4>toppings (chooseas many as you want)</h4>
            <ul type="list-style-type : none;">
                <li>
                    <input type="checkbox" id="red-sauce">
                    <label for="red-sauce">Red-sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White-sauce</label>
                </li>
                    <input type="checkbox" id="mozzarella">
                    <label for="mozzarella">Mozzarella chesee</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies">Anchovies</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How many pizza</label>
            <input type="number" id="count">
            <br>
            <br>
            <!--buat button-->
            <button type="submit">Bring me pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
